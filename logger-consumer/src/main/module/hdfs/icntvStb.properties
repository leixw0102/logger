##source path
icntv.stb.log.path=/data/hadoop/icntv/log/data
icntv.stb.log.file.suffix=.log
#source decompress type
icntv.stb.decompress=UN_COMPRESS_NONE
#### default hour
icntv.stb.log.rollInterval=1
icntv.stb.log.file.format=icntvStb-%tF-%tH.log
#####
icntv.stb.compress.log.path=/data/hadoop/icntv/log/lzoData
icntv.stb.compress.log.suffix=.lzo
icntv.stb.compress=LZO_COMPRESS
icntv.stb.charset=utf-8

####hdfs
icntv.stb.hdfs.url=hdfs://icntv/icntv/log/stb



